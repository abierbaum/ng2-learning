<div class="container">
    <h1>Hero Form</h1>
    <form (ng-submit)="onSubmit()" #hf="form">
       {{diagnostic}}
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" 
               class="form-control" required
               ng-control="name"
               [(ng-model)]="model.name" 
               #name="form">             
         <div [hidden]="name.valid" 
              class="alert alert-danger">
            Name is required
         </div>
      </div>
      <div class="form-group">
        <label for="alterEgo">Alter Ego</label>
        <input type="text" class="form-control" [(ng-model)]="model.alterEgo">
      </div>
      <div class="form-group">
         <label for="power">Hero Power</label>
         <select class="form-control" required [(ng-model)]="model.power">
            <option *ng-for="#p of powers" [value]="p">{{p}}</option>
         </select>
      </div>
      <button type="submit" class="btn btn-default" [disabled]="!hf.form.valid">Submit</button>
    </form>
</div>
